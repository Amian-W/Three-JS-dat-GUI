<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      html,
      body {
        margin: 0;
        display: grid;
        place-items: center;
        z-index: 1;
      }
      .webgl {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }
      div {
        z-index: 3;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="file" name="" id="input" accept=".STL" multiple/>
    </div>
    <canvas class="webgl"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
